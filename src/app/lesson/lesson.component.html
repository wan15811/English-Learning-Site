
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <body>
    <app-navbar></app-navbar>
    <div class="content">
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content black-text">
        <div class="row">
          <div class="col s5">
            <form  #lessonForm="ngForm" (ngSubmit)="onSubmit(lessonForm)" >
              <input type="hidden" name="_id" #_id="ngModel"[(ngModel)]="lessonService.selectedLesson._id">
              <div class="row"> <label>Lesson :
                <!-- <label class="red-text">*</label> -->
              </label>
                <div class="input-field col s12">
                  <input type="text" name="lessonName" #name="ngModel"[(ngModel)]="lessonService.selectedLesson.lessonName" placeholder="Enter Lesson" required>

                </div>
              </div>
              <div class="row"> <label>Title :</label>
                <div class="input-field col s12">
                  <input type="text" name="title" #name="ngModel"[(ngModel)]="lessonService.selectedLesson.title" placeholder="Enter Title" required >

                </div>
              </div>
              <div class="row"> <label>Content :</label>
                <div class="input-field col s12">
                  <input type="text" name="imgURL" #name="ngModel"[(ngModel)]="lessonService.selectedLesson.imgURL" placeholder="Content of lesson" required>

                </div>
              </div>
              <!-- <form [formGroup]="editorForm"> -->
                <div class="form-group">
              <div class="row"> <label>Example :</label>
                <div class="input-field col s12">
                  <!-- <quill-editor formControlName="editor"></quill-editor> -->
                  <input id="textarea" name="description" #name="ngModel"[(ngModel)]="lessonService.selectedLesson.description" placeholder="Ex:...">

                </div>
              </div>
            </div>
            <!-- </form> -->
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(lessonForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!lessonForm.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">
            <table class="responsive-table highlight text-black" >
              <thead>
                <tr>
                  <th>Lesson</th>
                  <th>Title</th>
                  <th>Content</th>
                  <th>Example</th>
                  <th></th>
                </tr>
              </thead>
              <tr *ngFor="let lesson of lessonService.lesson">
                <td>{{lesson.lessonName}}</td>
                <td>{{lesson.title}}</td>
                <td>{{lesson.imgURL}}</td>
                <td>{{lesson.description}}</td>
                <td>
                    <a class="action-btn" (click)="onEdit(lesson)">
                      <i class="material-icons" >edit</i>
                    </a>
                    <a class="action-btn" (click)="onDelete(lesson._id, lessonForm)">
                      <i class="material-icons">delete</i>
                    </a>
                  </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>

</html>
