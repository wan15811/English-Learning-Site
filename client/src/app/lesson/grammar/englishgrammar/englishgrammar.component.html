<app-navbar></app-navbar>
<div class="qc">
  <img src="../../../../assets/img/list.jpeg">
</div>
<!--Main Layout-->
<div><h1>ENGLISH GRAMMAR</h1></div>
<main class="text-center py-5" *ngFor="let lesson of lessonService.lesson">
  <div class="container">
    <div class="row">
      <div class="col-md-12" >
          <div class="row">
            <div class="col-md-12 ">
              <h3 >{{lesson.lessonName}}</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 ">
              <h4>{{lesson.title}}</h4>
            </div>
          </div>
          <div class="row">
            <p>{{lesson.imgURL}}</p>
          </div>
          <div class="row">
            <p><b>For Example:</b></p>
          </div>
          <div class="row">
            <p>{{lesson.description}}</p>
          </div>
      </div>
    </div>
  </div>

</main>
<!--Main Layout-->
