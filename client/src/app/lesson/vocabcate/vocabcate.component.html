<app-navbar></app-navbar>
<app-head></app-head>
<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <!--vocabulary cate-->
      <br>
      <ul class="list-group" *ngFor="let cate of cates">
        <a [routerLink]="['/vocabcate', cate._id]" class="list-group-item d-flex justify-content-between align-items-center" routerLinkActive="is-active">
          {{cate.vocabCate}}
        </a>
      </ul>
    </div>
      <div class="col-lg-9" id="example">
        <table class="table table-striped table-hover" >
          <thead>
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Vocabulary</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody *ngFor = "let word of words">
            <tr>
              <td><img src="http://localhost:8080/upload/{{word.vocabImg}}" class="card-img-top img-responsive photo" ></td>
              <td>{{word.vocabWord}}<br></td>
              <td>{{word.vocabDescription}}</td>
            </tr>
          </tbody>
        </table>

      </div>
  </div>
</div>
