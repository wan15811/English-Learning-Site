
<main class="login-form">
  <form method="POST" enctype="multipart/form-data">
    <div class="container-fluid py-3">
      <div class="row">
          <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
              <div id="pay-invoice" class="card">
                  <div class="card-body">
                      <div class="card-title">
                          <h3 class="text-center">Add content for Vocabulary Lesson</h3>
                      </div>
                      <hr>
                      <form action="/echo" method="post" novalidate="novalidate" class="needs-validation">
                          <div class="form-group">
                              <label for="cc-number" class="control-label mb-1">Image</label>
                              <input #LessonImgInput type="file" >
                          </div>
                          <div class="form-group">
                            <label for="cc-number" class="control-label mb-1">Vocabulary</label>
                            <textarea #LessonWordInput class="form-control" id="message-text"></textarea>
                        </div>
                          <div class="form-group">
                              <label for="x_zip" class="control-label mb-1">Description</label>
                              <textarea #LessonDecsInput class="form-control" id="message-text"></textarea>
                          </div>
                          <div>
                              <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block" (click)="createVocabLesson(LessonImgInput.value,LessonWordInput.value,LessonDecsInput.value)" >
                                  <span id="payment-button-amount">Add new</span>
                              </button>
                              <button id="payment-button" type="submit" class="btn btn-lg btn-secondary btn-block" routerLink="/viewvocab">
                                <span id="payment-button-amount">Cancel </span>
                            </button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </form>

</main>
