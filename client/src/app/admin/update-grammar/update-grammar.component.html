<main class="login-form">
  <div class="container-fluid py-3">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
            <div id="pay-invoice" class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h3 class="text-center">Update content for Grammar Lesson</h3>
                    </div>
                    <hr>
                    <form action="/echo" method="post" novalidate="novalidate" class="needs-validation">
                        <div class="form-group">
                            <label for="cc-number" class="control-label mb-1">Title</label>
                            <input #LessonTitleInput type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                          <label for="cc-number" class="control-label mb-1">Content</label>
                          <textarea #LessonContentInput class="form-control" id="message-text"></textarea>
                      </div>
                        <div class="form-group">
                            <label for="x_zip" class="control-label mb-1">Example</label>
                            <textarea #LessonExInput class="form-control" id="message-text"></textarea>
                        </div>
                        <div>
                            <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block" >
                                <span id="payment-button-amount" (click)="updateLesson(LessonTitleInput.value,LessonContentInput.value,LessonExInput.value)">Update</span>
                            </button>
                            <button id="payment-button" type="submit" class="btn btn-lg btn-secondary btn-block">
                              <span id="payment-button-amount">Cancel </span>
                          </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
